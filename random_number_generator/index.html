<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h3>Random Number Generator</h3>
    <h4>Click the button to generate a random number!</h4>
    <button id = "rand" onclick= "randomNum()">Generate Random Number</button>
    <p id = "num-display"></p>
    <script>

    
        function randomNum(){
            
            //var btn = document.getElementById("rand");
            var random = Math.floor(Math.random()*11);

            var num = document.getElementById("num-display");

             num.innerHTML = "your random number from 0-10 is: " + random;

        }

    </script>
</body>
</html>
